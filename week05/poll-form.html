<!DOCTYPE html>
<html lang="en-us"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Norlando Junior | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <!--form elements will go here-->
                <div class="form-item column2">
                <label for="fullname"> Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="usermail">Email:</label>
                <input type="text" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            
            </fieldset>
        </form>

        <button type="submit">Submit Poll</button>

    </main>

    <footer>
        &copy;2025 | HTML Form - User Poll Activity | Norlando Junior
    </footer>

</body>
